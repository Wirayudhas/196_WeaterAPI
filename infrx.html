<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
<style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #a2d9ff, #f0f8ff);
            padding: 30px;
        }
        .container {
            background: linear-gradient(180deg, #b3e5fc, #81d4fa, #4fc3f7);
            color: #033e6b;
            width: 420px;
            margin: auto;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 115, 230, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .lokasi-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input {
            padding: 8px;
            width: 200px;
            border: 2px solid #0288d1;
            border-radius: 8px;
            outline: none;
        }
        input:focus {
            border-color: #01579b;
        }
        button {
            padding: 8px 15px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0277bd;
        }
        h3 {
            margin-bottom: 8px;
            color: #1b5e20;
        }
        .section {
            background: linear-gradient(180deg, #d7ccc8, #a1887f);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
        .label {
            font-weight: bold;
        }
        hr {
            border: none;
            height: 2px;
            background-color: #81d4fa;
            margin: 15px 0;
        }
    </style>
